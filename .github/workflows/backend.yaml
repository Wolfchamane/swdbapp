name: Deploy Image to DockerHub

on:
    push:
        paths:
            - .github/workflows/backend.yaml
            - backend/*
        branch:
            - master

env:
    REGISTRY: docker.io
    LATEST_TAG: wolfchamane/swdbapp:swdbapp-backend
    TEST_TAG: wolfchamane/swdbapp:swdbapp-backend
    PGUSER: ${{ secrets.POSTGRES_USER }}
    PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
    PGHOST: ${{ secrets.PG_HOST }}
    PGPORT: 5432
    PGDATABASE: ${{ secrets.POSTGRES_DB }}
    BACKEND_ACCEPT_ORIGIN: https://wolfchamane.com
    BACKEND_PORT: 3000
    VITE_API_KEY: ${{ secrets.API_KEY }}

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_USER }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push
              run: |
                  ./scripts/backend.build.sh
                   docker push ${{ env.REGISTRY }}/${{ env.LATEST_TAG }}

            - name: Inspect
              run: |
                  docker image inspect ${{ env.REGISTRY }}/${{ env.LATEST_TAG }}
