<!doctype html>
<html lang="">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Arturo Martínez Díaz © 2025" />
		<link rel="icon" href="%VITE_ASSETS_DIR%/favicon_120.png" />
		<link rel="manifest" href="%VITE_ASSETS_DIR%/manifest.json" />
		<link rel="stylesheet" href="%VITE_ASSETS_DIR%/fonts.css" />
		<title>SWDBApp: Vue</title>
	</head>
	<body>
		<div id="app" class="app-wrapper d-flex flex-column h-100"></div>
		<script>
			(async function () {
				'use strict';
				try {
					const iconsSprite = await fetch('%VITE_ASSETS_DIR%/icons.svg');
					const divIcons = document.createElement('div');
					divIcons.classList.add('icons');
					document.body.appendChild(divIcons);
					divIcons.innerHTML = await iconsSprite.text();

					window.swdbapp = Object.freeze({
						apiHostname: '%VITE_API_HOSTNAME%',
						apiProtocol: '%VITE_API_PROTOCOL%',
						apiPort: '%VITE_API_PORT%',
					});
				} catch (e) {}
			})();
		</script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
