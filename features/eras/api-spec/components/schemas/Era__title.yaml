type: object
required:
    - id
    - order
    - title
    - logo
properties:
    id:
        type: integer
        description: Unique title identifier
        x-required: mandatory
        example: 8
    order:
        type: integer
        description: |
            Order of the title within the era.
            Starts in zero (0).
        x-required: mandatory
        example: 4
    title:
        type: string
        description: Title
        x-required: mandatory
        example: 'Star Wars Episode IX: The Rise of Skywalker'
    logo:
        type: string
        description: Partial URL of the title's logo asset
        x-required: mandatory
        example: 'images/titles/logos/the-rise-of-skywalker.png'
